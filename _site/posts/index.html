<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Blog | Tate McCauley">

    <meta property="twitter:card" content="summary">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --width: 720px;
            --font-main: 'Roboto Mono', monospace;
            --font-secondary: 'Roboto Mono', monospace;
            --font-scale: .9em;
            --background-color: #fff;
            --heading-color: #232333;
            --text-color: #232333;
            --link-color: #232333;
            --main-color: #0011ffff;
        }

        body {
            font-family: var(--font-secondary);
            font-size: var(--font-scale);
            margin: auto;
            padding: 20px;
            max-width: var(--width);
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }
        h1,h2,h3,h4,h5,h6 { font-family: var(--font-main); color: var(--heading-color); }
        a { color: var(--link-color); text-decoration: none; border-bottom: 3px solid var(--main-color); padding-bottom: 2px; }
        a:hover { background-color: var(--main-color); color: white; }
        header { margin-bottom: 40px; padding-bottom: 20px; border-bottom: 3px dotted #232333; }
        footer { margin-top: 40px; border-top: 3px dotted #232333; padding: 25px 0; text-align: center;}
        main h1:first-child, main h2:first-child { margin-top: 0; }
        /* A little style so the main h1 doesn't have an underline from the header link */
        header a { border-bottom: none; }

        /* - NEW AND IMPROVED POST LIST STYLES ---- */
.post-list {
    list-style-type: none; /* Removes the bullet points */
    padding: 0;
    margin: 0;
}
.post-entry {
    margin-bottom: 2.5em; /* Adds space between blog posts */
}
.post-title {
    font-size: 1.5em;
    font-weight: bold;
    border-bottom: none; /* Removes the red underline from this link */
}
.post-title:hover {
    background-color: inherit; /* Disables the red background on hover */
    color: var(--main-color); /* Changes text to red on hover */
}
.post-meta {
    color: #555;
    font-size: 0.9em;
    margin: 0.2em 0 0.5em 0; /* Adjusts spacing around the date */
}
.post-excerpt {
    margin-bottom: 0.5em;
}
.read-more {
    font-size: 0.9em;
    font-weight: bold;
}
    </style>
</head>
<body>
    <header>
        <a href="/"><h1>Tate McCauley</h1></a>
        <nav>
            <a href="/">Home</a>
            <a href="/posts/">Blog</a>
            <a href="/about/">About</a>
            <a href="/resume/">Resume</a>
            <a href="/now/">Now</a>
        </nav>
    </header>

    <main>
        <h2>Blog</h2>
<ul class="post-list"><li class="post-entry">
    <a href="/posts/my-first-post/" class="post-title">My First Post</a>
    <p class="post-meta">
        <time datetime="2025-07-10">Jul 10, 2025</time>
    </p>
  </li><li class="post-entry">
    <a href="/posts/my-second-post/" class="post-title">My Second Post</a>
    <p class="post-meta">
        <time datetime="2025-08-11">Aug 11, 2025</time>
    </p>
  </li></ul>
    </main>
    
    <footer>
        <span>&copy; 2025 Tate McCauley</span>
    </footer>
</body>
</html>
